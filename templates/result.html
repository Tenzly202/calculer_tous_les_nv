<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultat de la moyenne</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        table { border-collapse: collapse; width: 50%; }
        th, td { border: 1px solid #333; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        h1, h2 { margin-bottom: 20px; }
        a { display: inline-block; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Résultat pour la classe {{ classe }}</h1>
    <table>
        <tr>
            <th>Matière</th>
            <th>Note</th>
        </tr>
        {% for matiere, note in notes.items() %}
        <tr>
            <td>{{ matiere }}</td>
            <td>{{ note }}</td>
        </tr>
        {% endfor %}
    </table>
    <h2>Moyenne pondérée : {{ moyenne }}</h2>
    <a href="{{ url_for('index') }}">Recalculer une autre moyenne</a>
</body>
</html>
